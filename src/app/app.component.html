<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-nav-list class="menu-vertical">
      <a mat-list-item routerLinkActive="active-link" routerLink="posts">Posts</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="albums">Álbuns</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="todos">TO-DOs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="" class="logo">{{title}}</span>

      <mat-nav-list
        class="menu-horizontal"
        *ngIf="(isHandset$ | async) === false">

        <a mat-list-item routerLinkActive="active-link" routerLink="posts">Posts</a>
        <a mat-list-item routerLinkActive="active-link" routerLink="albums">Álbuns</a>
        <a mat-list-item routerLinkActive="active-link" routerLink="todos">TO-DOs</a>
      </mat-nav-list>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
