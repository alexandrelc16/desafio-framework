<div class="todos-container">
  <h3>Todos</h3>

  <div
    fxLayout="row wrap"
    fxLayoutGap="16px">

    <mat-card
      fxFlex="0 1 calc(25% - 16px)"
      fxFlex.lt-lg="0 1 calc(50% - 16px)"
      fxFlex.lt-sm="100%"
      class="card-todo"
      *ngFor="let completeTodo of completeTodos">

      <mat-card-content>
        <p>{{completeTodo.user.name}}</p>
        <mat-checkbox [checked]="completeTodo.todo.completed">{{completeTodo.todo.title}}</mat-checkbox>
      </mat-card-content>
    </mat-card>
  </div>
</div>
