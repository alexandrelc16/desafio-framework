<div class="posts-container">
  <h3>Posts</h3>

  <div
    fxLayout="row wrap"
    fxLayoutGap="16px">

    <mat-card
      fxFlex="0 1 calc(25% - 16px)"
      fxFlex.lt-lg="0 1 calc(50% - 16px)"
      fxFlex.lt-sm="100%"
      class="card-post"
      *ngFor="let completePost of completePosts">
      
      <mat-card-title>{{completePost.post.title}}</mat-card-title>
      <mat-card-subtitle>{{completePost.user.name}} @{{completePost.user.username}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{completePost.post.body}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
